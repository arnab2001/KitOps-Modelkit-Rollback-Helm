apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "modelkit-demo.fullname" . }}
  labels:
    {{- include "modelkit-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "modelkit-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "modelkit-demo.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: kitops-init-model
          image: {{ .Values.initContainers.model.image }}
          env:
            - name: MODELKIT_REF
              value: {{ .Values.modelkitRef.model | quote }}
            - name: UNPACK_PATH
              value: {{ .Values.initContainers.model.unpackPath | quote }}
            - name: UNPACK_FILTER
              value: {{ .Values.initContainers.model.unpackFilter | quote }}
          volumeMounts:
            - name: model-store
              mountPath: {{ .Values.initContainers.model.unpackPath }}
        - name: kitops-init-code
          image: {{ .Values.initContainers.code.image }}
          env:
            - name: MODELKIT_REF
              value: {{ .Values.modelkitRef.code | quote }}
            - name: UNPACK_PATH
              value: {{ .Values.initContainers.code.unpackPath | quote }}
            - name: UNPACK_FILTER
              value: {{ .Values.initContainers.code.unpackFilter | quote }}
          volumeMounts:
            - name: app-store
              mountPath: {{ .Values.initContainers.code.unpackPath }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh","-c"]
          args: 
            - |
              apt-get update && apt-get install -y build-essential cmake
              pip install --no-cache-dir fastapi uvicorn llama-cpp-python
              cd /app && uvicorn src.app:app --host 0.0.0.0 --port 8000
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          ports: 
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: model-store
              mountPath: /model
            - name: app-store
              mountPath: /app
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: model-store
          emptyDir: {}
        - name: app-store
          emptyDir: {}

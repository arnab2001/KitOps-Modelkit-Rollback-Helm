# ModelKit Edge Governance Configuration
# This file defines the allowed tags and deployment policies for edge devices

# Allowed ModelKit tags that edge devices can deploy
ALLOWED_TAGS=(
    "v3"    # Good/stable version
    "v7"    # Current production version
    "v2"    # Previous stable version
)

# Deployment policies
DEPLOYMENT_POLICIES=(
    "max_concurrent_deployments=1"
    "rollback_timeout=300"
    "health_check_interval=30"
    "max_retry_attempts=3"
)

# Security settings
SECURITY_SETTINGS=(
    "require_signature_verification=false"
    "allow_local_builds=true"
    "max_image_age_days=30"
)

# Monitoring and alerting
MONITORING=(
    "health_check_endpoint=/health"
    "metrics_endpoint=/metrics"
    "log_level=INFO"
)

# Rollback policies
ROLLBACK_POLICIES=(
    "auto_rollback_on_failure=true"
    "rollback_on_health_check_failure=true"
    "max_rollback_attempts=3"
    "rollback_cooldown_seconds=60"
)
